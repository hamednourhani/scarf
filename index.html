<!Doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>scarf site</title>
</head>
<body>
	<header>
		<div class="site-hero">
			<h3>click on pattern to show on model</h3>
		</div>
	</header>

	<main class="main-content">
		<div class="model-container">
			<div class="model-box">
				
				<img class="model" id="model" src="model.png"/>
				<div class="model-mask" id="model-mask" ></div>
				
			</div>
		</div>
		<div class="pattern-container">
			<a id="pattern" href="#">
				<img src="assets/img/scarf.png" class="pattern"/>
			</a>
			
		</div>
	</main>

	<footer>
		<script type="text/javascript"  data-main="assets/js/config.js" src="assets/js/require.js"></script>
		
	</footer>
</body>
</html>
